version: '3.7'
services:
  redis:
    image: redis
    container_name: readis_di_tests_redis
  readis:
    build:
      dockerfile: Dockerfile
      context: ../
    container_name: readis_di_tests_readis
    ports:
      - 8079:80
    volumes:
      - ./config:/code/config:ro
    depends_on:
      - redis
